<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #subscriberCount {
            font-size: 2em;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Subscriber Count</h1>
    <div id="subscriberCount">Loading...</div>
    <script>
        async function fetchSubscriberCount() {
            try {
                const response = await fetch('https://watch-os.vercel.app/api/subscribers');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('subscriberCount').textContent = `${data.subscribers} Subscribers`;
            } catch (error) {
                document.getElementById('subscriberCount').textContent = 'Failed to load subscriber count.';
                console.error('Error fetching subscriber count:', error);
            }
        }

        fetchSubscriberCount();
    </script>
</body>
</html>
